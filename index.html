<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Encontre as últimas tendências da moda na iChoter.">
    <meta name="author" content="Akassio Correia, Icaro e Mariana">
    <title>iChoter - Sua moda, seu estilo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fff0f5;
            /* Cor de fundo rosa claro */
        }

        .navbar {
            background-color: #ff69b4;
            /* Barra de navegação rosa */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffb6c1;
            /* Cor rosa claro no hover */
        }

        .main-heading {
            color: #ff69b4;
            /* Cor do título principal rosa */
        }

        .btn-outline-secondary {
            color: #ff69b4;
            border-color: #ff69b4;
        }

        .btn-outline-secondary:hover {
            color: white;
            background-color: #ff69b4;
        }

        .footer {
            background-color: #ff69b4;
            /* Cor de fundo do rodapé rosa */
            color: white;
        }

        .footer a {
            color: white;
        }

        .footer a:hover {
            color: #ffb6c1;
            /* Cor rosa claro no hover */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iChoter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link" href="register.html">Cadastro</a>
                    <a class="nav-link" href="admin.html">Administração</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container py-5 text-center">
            <h1 class="main-heading">Moda atual e estilo único.</h1>
            <p class="lead">Explore nossa coleção e encontre o estilo que expressa quem você é.</p>
            <a class="btn btn-outline-secondary" href="#">Veja as novidades</a>
        </div>

        <!-- Seção de produtos -->
        <div class="container my-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="caminho/para/imagem1.jpg" class="card-img-top" alt="Nome do Produto">
                        <div class="card-body">
                            <h5 class="card-title">Nome do Produto</h5>
                            <p class="card-text">Descrição do produto.</p>
                            <a href="link-de-compra" class="btn btn-primary">Comprar</a>
                        </div>
                    </div>
                </div>
                <!-- Repetir para outros produtos -->
            </div>
        </div>
    </main>

    <footer class="footer py-3">
        <div class="container text-center">
            <p>&copy; 2023 iChoter. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
