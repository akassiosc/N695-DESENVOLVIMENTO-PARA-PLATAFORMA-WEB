<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - iCloset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #fff0f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .1);
        }

        .navbar,
        .footer {
            background-color: #ff69b4;
        }

        .btn-secondary,
        .btn-danger {
            margin-right: 5px;
        }

        .btn-secondary {
            background-color: #ffb6c1;
            border-color: #ffb6c1;
        }

        .btn-danger {
            background-color: #ff85a2;
            border-color: #ff85a2;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Painel Administrativo</h2>
        <div id="userList" class="mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Os usuários serão carregados dinamicamente aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function loadUsers() {
            axios.get('http://localhost:3000/users')
                .then(function (response) {
                    const users = response.data;
                    const usersTableBody = document.getElementById('usersTableBody');
                    usersTableBody.innerHTML = '';

                    users.forEach(user => {
                        let buttons = '';
                        if ('administrador@gmail.com' === 'SEU_EMAIL_ADMIN') {
                            buttons = `
                                <button onclick="editUser('${user._id}', '${user.name}')" class="btn btn-secondary">Editar</button>
                                <button onclick="deleteUser('${user._id}')" class="btn btn-danger">Excluir</button>
                            `;
                        }

                        usersTableBody.innerHTML += `
                            <tr>
                                <td>${user._id}</td>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>${buttons}</td>
                            </tr>
                        `;
                    });
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function deleteUser(userId) {
            axios.delete(`http://localhost:3000/users/${userId}`)
                .then(function (response) {
                    loadUsers();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function editUser(userId, userName) {
            const newName = prompt("Editar nome do usuário:", userName);
            if (newName !== null && newName !== userName) {
                axios.put(`http://localhost:3000/users/${userId}`, { name: newName })
                    .then(function (response) {
                        loadUsers();
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        }

        window.onload = loadUsers;
    </script>
</body>

</html>
