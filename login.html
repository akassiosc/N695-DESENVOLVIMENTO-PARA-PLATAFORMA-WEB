<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - iCloset - Loja de Roupas Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">

    <style>
        body {
            background-color: #ffecef;
            font-family: 'Open Sans', sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .1);
        }

        .login-form h2 {
            color: #f06c9b;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #f06c9b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e0638b;
        }

        .form-label {
            color: #444;
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <div class="col-md-6 col-lg-4 login-form">
            <h2 class="text-center">Login</h2>
            <form id="formLogin">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua senha"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <!-- Adicionando Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Script para enviar dados do formulário de login -->
    <script>
        document.getElementById('formLogin').addEventListener('submit', function (e) {
            e.preventDefault();

            const loginData = {
                email: document.getElementById('inputEmail').value,
                password: document.getElementById('inputPassword').value
            };

            axios.post('http://localhost:3000/login', loginData)
                .then(function (response) {
                    alert('Login bem-sucedido!');
                    // Aqui você pode redirecionar o usuário para outra página
                })
                .catch(function (error) {
                    alert('Falha no login!');
                    console.error(error);
                });
        });
    </script>


    <script>
        document.getElementById('formLogin').addEventListener('submit', function (e) {
            e.preventDefault();

            const loginData = {
                email: document.getElementById('inputEmail').value,
                password: document.getElementById('inputPassword').value
            };

            axios.post('http://localhost:3000/login', loginData)
                .then(function (response) {
                    // Armazenar o email do usuário no LocalStorage
                    localStorage.setItem('userEmail', loginData.email);

                    // Redirecionar para a página inicial
                    window.location.href = 'index.html';
                })
                .catch(function (error) {
                    alert('Falha no login!');
                    console.error(error);
                });
        });
    </script>

</body>

</html>
