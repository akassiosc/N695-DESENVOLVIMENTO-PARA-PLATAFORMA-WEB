<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - iCloset - Loja de Roupas Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffecef;
            font-family: 'Open Sans', sans-serif;
        }

        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-form {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .1);
            margin-top: 50px;
        }

        .register-form h2 {
            color: #f06c9b;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #f06c9b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e0638b;
        }

        .form-label {
            color: #444;
        }
    </style>
</head>

<body>
    <div class="container register-container">
        <div class="col-md-8 offset-md-2 register-form">
            <h2 class="text-center mb-4">Cadastro de Usuário</h2>
            <form id="formCadastro">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Digite seu nome completo">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Crie uma senha">
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('formCadastro').addEventListener('submit', function (e) {
            e.preventDefault();

            const userData = {
                name: document.getElementById('inputName').value,
                email: document.getElementById('inputEmail').value,
                password: document.getElementById('inputPassword').value
            };

            axios.post('http://localhost:3000/users', userData)
                .then(function (response) {
                    alert('Usuário cadastrado com sucesso!');
                    // Aqui você pode adicionar código para redirecionar o usuário
                })
                .catch(function (error) {
                    alert('Erro ao cadastrar usuário!');
                    console.error(error);
                });
        });
    </script>
</body>

</html>
